<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid m-0 p-0">

    <div class="bg-dark bg-gradient m-0 p-3 ">
        <div class="d-inline">
            <span class="text-white h5">
                <strong><th:block th:text="${user.getEmail()}"></th:block></strong>
            </span>
            <span class="text-white h5">
                    <th:block class="font-weight-normal" th:text="'with roles: '"></th:block>
            </span>
            <span th:each="roleCU : ${user.getRoles()}" class="text-white h5">
                    <th:block class="font-weight-normal" th:text="${roleCU}"></th:block>
            </span>
        </div>
        <div class="d-inline float-right nav mr-0 pr-0">
            <a class="text-secondary nav-item " th:href="@{/logout}">logout</a>
        </div>
    </div>

    <div class="row m-0 p-0">
        <div class="col-md-2 p-0 m-0 align-top">
            <div class="bg-white vh-100 m-0 p-0 w-100">
                <ul class="nav nav-pills fs-5 w-100">
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="nav-item w-100">
                        <a class="nav-link mt-3 w-100" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item w-100">
                        <a class="nav-link active w-100" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10 p-3 bg-light m-0 p-0">
            <div class="h1">User infomation-page</div>
            <div class="border h5 pl-3 pt-2 pb-2 m-0">About user</div>

            <div class="bg-white border p-3 ">

                <table class="table table-striped border-top table-responsive-md text-left">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}">id</td>
                        <td th:text="${user.username}">username</td>
                        <td th:text="${user.age}">age</td>
                        <td th:text="${user.email}">email</td>
                        <td>
                                    <span th:each="role : ${user.getRoles()}">
                                        <span th:text="${role}"></span>
                                    </span>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>
</body>
</html>
